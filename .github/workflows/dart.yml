name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Устанавливаем Flutter SDK (stable). Можно зафиксировать версию.
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # либо channel: 'stable'
          flutter-version: '3.24.3'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test
